# fly.toml app configuration file generated for lost-camp-studios on 2024-12-30T22:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "lost-camp-studios"
primary_region = "iad"

[build]
  # Build arguments are automatically passed from secrets
  # Set secrets with: flyctl secrets set VITE_AUTH0_DOMAIN=... VITE_AUTH0_CLIENT_ID=...
  # Fly.io automatically passes secrets as build args if they match ARG names in Dockerfile
  # For secrets to be passed as build args, they must be set and match the ARG names exactly

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory_mb = 512
  cpu_kind = "shared"
  cpus = 1

[env]
  # Backend runs on localhost:3001 in the same container
  BACKEND_URL = "http://localhost:3001"
  PORT = "3001"
  NODE_ENV = "production"
  DATABASE_PATH = "/app/backend/storage/data/database.sqlite"
  UPLOAD_DIR = "/app/backend/storage/uploads"
  CORS_ORIGIN = "https://lostcampstudios.com"
  # Auth0 configuration for backend JWT verification
  AUTH0_DOMAIN = "dev-u6pgxr3vxi1gey2i.us.auth0.com"
  AUTH0_AUDIENCE = "https://lostcampstudios-api"

# Persistent storage volumes for database and uploads
# Create volumes with:
# flyctl volumes create lost-camp-studios-data --size 1 --region iad
# flyctl volumes create lost-camp-studios-uploads --size 10 --region iad

[[mounts]]
  source = "lostcampstudios_storage"
  destination = "/app/backend/storage"

